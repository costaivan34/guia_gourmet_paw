{% extends "base.html" %} {% block title %}Contacto{% endblock %} {% block head
%} {{ parent() }}
<meta name="keywords" content="PAW,2018,Templates,PHP" />
<script src="/public/script/enviarconsulta.js"></script>
{% endblock %} {% block main %}

<section id="topof" class="contenedor formulario">
  <section class="title">
    <img  class="imagen-contacto" src="/public/res/contacto.png" alt="imagen de contacto" />
    <h3 class="title">Â¿Tenes Alguna Consulta?</h3>
    <p class="title">Comunicate con nosotros</p>
  </section>
  <div id="messageBox"></div>
    <section class="column">
      <form id="contact-form">
        <label for="fname">Nombre*</label>
        <span  id="help-fname" class="error-text" ></span>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Nombre"
          onBlur="validarDatos('fname');"
          required
        />
        <label for="aname">Apellido*</label>
        <span  id="help-aname" class="error-text" ></span>
        <input
          type="text"
          id="aname"
          name="lastname"
          placeholder="Apellido"
          onBlur="validarDatos('aname');"
          required
        />
        <label for="mail">Email*</label>
        <span  id="help-mail" class="error-text" ></span>
        <input
          type="email"
          id="mail"
          name="firstname"
          placeholder="Mail"
          onBlur="validarDatos('mail');"
          required
        />

        <label for="subject">Mensaje*</label>
        <span  id="help-subject" class="error-text" ></span>
        <textarea
          id="subject"
          name="subject"
          placeholder="Escriba algo"
          onBlur="validarDatos('subject');"
          required
        ></textarea>
        <input
          class="input-enviar"
          type="button"
          value="Enviar"
          onclick="guardarConsulta();"
        />
      </form>
    </section>
</section>
{% endblock %}
