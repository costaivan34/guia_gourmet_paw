{% block nav %}
<script src="/public/script/loginmodal.js"></script>

    <ul class="topnav">
        <li> <a class="nav-logo" href="/">
            <img src="/public/res/logo-full.png" >
          </a>
        </li>
        <li><a href="/">Inicio</a></li>
        <li><a href="/buscador">Restaurant</a></li>
        <li><a href="/cerca">Cerca de mi</a></li>
        <li><a href="/contacto">Contacto </a></li>
        
      {% if  datos.user == " "  %}
        <li><i class="fa fa-user-circle-o fa-2x loginico" aria-hidden="true" alt="" onclick="openLoginModal();"></i></li>
      {% else %}
      <li><a id="nombreUsuario" href="/dashboard/account"> {{datos.user}} </a>
        <i class="fa fa-sign-out logout-button" aria-hidden="true" onclick="closeSession();"></i>
        
      </li>
      {% endif %}
    </ul>
    

    <!-- The Modal for login -->
<div id="id01" class="modal" >

    <!-- Modal Content for login-->
    <form class="modal-content animate" method="POST" id="formLogin">  
      <div class="imgcontainer">
        <img src="/public/res/avatar-2.png" alt="Avatar" class="avatar">
        <h3 id="Mensaje">ACCEDE A TU CUENTA</h3>
        <span onclick="closeLoginModal()" class="close" title="Close Modal">&times;</span>
      </div>

      <div class="container">
        <div id="messageBoxId"></div>
        <input class="caja-login" type="text" placeholder="&#xf0e0;Usuario" name="userName" id="userName" required>
       
        <input class="caja-login" type="password" placeholder="&#xf084;Contraseña" name="password" id="password" required>
        <label>
            <input type="checkbox" checked="checked" name="remember">Recordar mi usuario
          </label>
        <button onclick="callLogin();" type="submit" >Login</button>
        
        <span class="psw"><a href="#">¿Has olvidado tu contraseña?</a></span>
      </div>
  
    </form>
  </div>
{% endblock %}
