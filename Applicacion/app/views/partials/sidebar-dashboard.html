<section class="encabezado">
  <div class="user-Profile">
    <img class="User-Img" src="{{datos.data[0].fotoPerfil}}" alt="imagen de perfil del usuario" />
    <div class="User-Alias">
      <h3>{{datos.data[0].nombreUsuario}}</h3>
    </div>
    <div class="User-LastName">
      <h4>{{datos.data[0].nombre}} {{datos.data[0].apellido}}</h4>
    </div>
    <div class="User-Email">
      <h5 id="User-mail">{{datos.data[0].mail}}</h5>
    </div>
  </div>
</section>
<section class="opciones">
  <a class="settings-menu-link active" title="Configuración">
    <div class="icon-font-component settings-icon">
      <span class="settings-link-name">Configuración</span>
    </div>
  </a>
  <a href="/dashboard/account" class="settings-menu-link" title="Configuración">
    <div class="icon-font-component settings-icon">
      <span class="fa fa-2x fa-user"></span>
      <span class="settings-link-name">Cuenta</span>
    </div>
  </a>
  <a href="/dashboard/password" class="settings-menu-link" title="Configuración">
    <div class="icon-font-component settings-icon">
      <span class="fa fa-2x fa-shield"></span>
      <span class="settings-link-name">Seguridad</span>
    </div>
  </a>
  <a href="/dashboard/sitios" class="settings-menu-link" title="Configuración">
    <div class="icon-font-component settings-icon">
      <span class="fa fa-2x fa-cutlery"></span>
      <span class="settings-link-name">Sitios</span>
    </div>
  </a>
</section>
