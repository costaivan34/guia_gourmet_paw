{% extends "base.html" %} 
{% block head %}
{{ parent() }}
<script src="/public/script/validar_form.js"></script>
{% endblock %}
{% block title %} Cuenta{% endblock %} 
 {% block main %}


  <div class="side-bar">
    {{ include('partials/sidebar-dashboard.html') }}
  </div>
  <div id="contact-form" class="contenedor  dash">
    <h3 class="title"> Datos de la Cuenta</h3>
    <div id="messageBoxId"></div>
    <form id="formCuenta" method="post" action="/actualizarPerfil" class="deja-comentario">
      <label for="nameUser">Nombre de Usuario</label>
      <input id="nameUser" type="text" name="nameUser" value="{{datos.data[0].nombreUsuario}}"
        placeholder="Nombre de Usuario" disabled />
      <br />
      <label for="nombreUser">Nombre</label>
      <input id="nombreUser" type="text" name="nombreUser" value="{{datos.data[0].nombre}}" placeholder="Nombre"
        required      minlength="4" 
        maxlength="20"
        autocorrect="on"/>
      <br />
      <label for="apellidoUser">Apellido</label>
      <input id="apellidoUser" type="text" name="apellidoUser" value="{{datos.data[0].apellido}}" placeholder="Apellido"
        required      minlength="4" 
        maxlength="20"
        autocorrect="on"/>
      <br />
      <label for="mailUser">Correo Electronico</label>
      <input id="mailUser" type="email" name="mailUser" value="{{datos.data[0].mail}}" placeholder="example@mail.com" />
      <br />
      <label for="ubicacionUser">Ubicacion</label>
      <input  id="ubicacionUser" type="text" name="ubicacionUser" value="{{datos.data[0].pais}}" placeholder="Pais" required />
      <br />
      <label for="telefonoUser">Telefono</label>
      <input id="telefonoUser" type="tel" name="telefonoUser" value="{{datos.data[0].telefono}}" placeholder="telefono"
        pattern="^(\(\+?\d{2,3}\)[\*|\s|\-|\.]?(([\d][\*|\s|\-|\.]?){6})(([\d][\s|\-|\.]?){2})?|(\+?[\d][\s|\-|\.]?){8}(([\d][\s|\-|\.]?){2}(([\d][\s|\-|\.]?){2})?)?)$"
        required />
      <input class="input-enviar" type="submit" value="Guardar" name="Enviar" />
    </form>
  </div>
  
  

{% endblock %}
